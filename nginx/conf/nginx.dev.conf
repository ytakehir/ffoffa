server {
  listen 80;
  server_name dev.ffoffa.net

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # HTTPからHTTPSへのリダイレクト
  location / {
      return 301 https://ffoffa.net;
  }
}

server {
  listen 443 ssl;
  server_name dev.ffoffa.net;

  # SSL証明書の設定
  ssl_certificate /etc/letsencrypt/live/dev.ffoffa.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dev.ffoffa.net/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # フロントエンドの静的ファイルを提供
  location / {
    proxy_pass http://frontend:3000/;
  }

  location /_next/webpack-hmr {
    proxy_pass http://frontend:3000/_next/webpack-hmr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # API へのリバースプロキシ設定
  location /api/ {
    proxy_pass http://backend:5000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  error_page 404 /404;
  error_page 500 502 503 504 /404;

  location = /404 {
      proxy_pass http://frontend:3000/;
      proxy_set_header Host $host;
  }
}
