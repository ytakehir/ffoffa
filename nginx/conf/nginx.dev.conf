server {
  listen 82;
  server_name dev.ffoffa.net;

  # フロントエンド へのリバースプロキシ設定
  location / {
    proxy_pass http://frontend-dev:3001/;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /_next/webpack-hmr {
    proxy_pass http://frontend-dev:3001/_next/webpack-hmr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # API へのリバースプロキシ設定
  location /api/ {
    proxy_pass http://backend-dev:5001/;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # phpmyadmin へのリバースプロキシ設定
  location /phpmy/ {
    proxy_pass http://phpmyadmin-dev:8081/;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # エラー画面 へのリバースプロキシ設定
  error_page 404 /404;
  error_page 500 502 503 504 /404;

  location = /404 {
      proxy_pass http://frontend-dev:3001/;
      proxy_set_header Host $host;
  }
}
